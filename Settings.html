    <div class="center">
        <div class="special-card text-center"style="width: 500px">

                <h1><img class="rounded-circle" src="./images/Settings.png" height="100" width="100"></h1>
                <br>
                <h4 class="card-title">
                    <label for="username"><b>Change Username</b></label>
                    <input type="text" class="form-control" placeholder="Enter Username" name = "username" id = "username" style="border-radius: 0px" required>
                    <br>
                    <div class="field">
                        <button type="submit" class="full" onclick = "userButton(document.getElementById('username').value)">Submit</button>
                    </div>
                </h4>
                <br>
                <h4 class="card-title">
                    <label for="FirstName"><b>Change First Name</b></label>
                    <input type="text" class="form-control" placeholder="Enter First Name" name = "firstname" id = "firstName" style="border-radius: 0px" required>
                    <br>
                    <div class="field">
                        <button type="submit" class="full" onclick = "firstNButton(document.getElementById('firstName').value)">Submit</button>
                    </div>
                </h4>
                <br>
                <h4 class="card-title">
                    <label for="LastName"><b>Change Last Name</b></label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" name = "lastname" id = "lastName" style="border-radius: 0px" required>
                    <br>
                    <div class="field">
                        <button type="submit" class="full" onclick = "lastNButton(document.getElementById('lastName').value)">Submit</button>
                    </div>
                </h4>
                <br>             
                <h4 class="card-title">
                    <label for="password"><b>Change Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password" name = "password" id = "password" style="border-radius: 0px" required>
                    <br>
                    <div class="field">
                        <button type="submit" class="full" onclick = "passButton(document.getElementById('password').value)">Submit</button>
                    </div>
                </h4>
