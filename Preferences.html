                        <a href="#" class="btn btn-primary" id="destinations_btn" onclick="grayOut('destinations_btn')">Select</a>

                    </div>
                </div>

                        <div class="card-body">
                        <h5 class="card-title">News</h5>
                        <a href="#" class="btn btn-primary" id="news_btn" onclick="grayOut('news_btn')">Select</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" id="weather" style="width: 18rem;">

                        <a href="#" class="btn btn-primary" id="travel_advisory_btn" onclick="grayOut('travel_advisory_btn')">Select</a>

                    </div>
                </div>
                <div class="col">
                    <div class="card" id="media" style="width: 18rem;">
                        <img class="card-img-top" src="./images/media_card_img.jpg" alt="Image of a projector">
                        <div class="card-body">
                        <h5 class="card-title">Media</h5>
                        <a href="#" class="btn btn-primary" id="media_btn" onclick="showMedia(); grayOut('media_btn')">Select</a>

                    </div>

                        <div class="row">
                            <div class="col">
                                <div class="card" id="film" style="width: 18rem;">
                                    <img class="card-img-top" src="./images/film_card_img.jpg" alt="Image of a clapper in front of a desert scene">

                                    <h5 class="card-title">Film</h5>
                                    <a href="#" class="btn btn-primary" id="film_btn" onclick="grayOut('film_btn')">Select</a>

                                </div>

                                <div class="card" id="literature" style="width: 18rem;">
                                    <img class="card-img-top" src="./images/literature_card_img.jpg" alt="Image of a wall of books surrounding a door">
                                    <div class="card-body">
